<!DOCTYPE HTML>
<!--Author: Tiger Huang -->
<html class="full_screen">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="sandbox.css"/>
		<meta charset="UTF-8">
		<title>JS Sandbox</title>
	</head>
	<body class="full_screen">
		<div id="sandbox_control">
			<div id="sandbox_buttons">
				<button class="sandbox_button" onclick="sandbox_run();">Run Script</button>
				<button class="sandbox_button" onclick="location.reload();">Reload Page</button>
			</div>
			<pre id="sandbox_editor"></pre>
		</div>
		<div id="sandbox_output">

		</div>

		<script src="../ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var editor = ace.edit("sandbox_editor");
			editor.setTheme("ace/theme/twilight");
			editor.getSession().setMode("ace/mode/javascript");
		</script>
		<script src="sandbox.js"></script>
	</body>
</html>
